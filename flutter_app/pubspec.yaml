name: flutter_app
description: Yemen Hybrid Flutter App

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.9

  # Routing
  go_router: ^12.1.3

  # HTTP client
  dio: ^5.4.0

  # Environment variables
  flutter_dotenv: ^5.1.0

  # Internationalization
  intl: ^0.20.2

  # Serialization
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1

  # File operations
  file_picker: ^8.0.0+1
  image_picker: ^1.0.5

  # Charts
  fl_chart: ^0.65.0

  # Local storage
  shared_preferences: ^2.2.2

  # UI
  cupertino_icons: ^1.0.2

  # URL launcher for PDF handling
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.7
  json_annotation: ^4.8.1

  # Lints
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/
    - assets/images/
    - assets/icons/

