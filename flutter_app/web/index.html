<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Yemen Hybrid</title>

    <!-- Correct base href for Flutter web routing -->
    <base href="/" />

    <!-- Prefer HTML renderer in constrained environments like Replit -->
    <meta name="renderer" content="html" />

    <!-- Prevent stale SW during dev -->
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Service worker version injected by flutter build -->
    <script>
      const serviceWorkerVersion = "{{flutter_service_worker_version}}";
    </script>

    <!-- Flutter loader -->
    <script src="flutter.js" defer></script>
  </head>

  <body>
    <script>
      // Bootstrap Flutter Web using the modern API
      window.addEventListener('load', function () {
        // Use the modern FlutterLoader.load API
        _flutter.loader.load({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine({
              renderer: 'html'
            }).then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
