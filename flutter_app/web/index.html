<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Yemen Hybrid Flutter App">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Yemen Hybrid">

  <title>Yemen Hybrid</title>
  <base href="/">

  <script>
    // Flutter web bootstrap
    var _flutter = _flutter || {};
    _flutter.buildConfig = _flutter.buildConfig || {};
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading">
    <div style="
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #333;
    ">
      <div style="
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <p>Loading Yemen Hybrid...</p>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </div>

  <script>
    window.addEventListener('load', function() {
      // Hide loading indicator when Flutter loads
      function hideLoading() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }

      // Simple Flutter initialization with error handling
      function initializeFlutter() {
        try {
          if (typeof _flutter !== 'undefined' && _flutter.loader && typeof _flutter.loader.load === 'function') {
            _flutter.loader.load().then(function(engineInitializer) {
              return engineInitializer.initializeEngine();
            }).then(function(appRunner) {
              hideLoading();
              return appRunner.runApp();
            }).catch(function(error) {
              console.error('Flutter initialization error:', error);
              hideLoading();
              // Show a fallback message
              document.body.innerHTML = '<div style="text-align: center; padding: 50px;"><h2>Yemen Hybrid App</h2><p>Loading application...</p><p>If this message persists, please refresh the page.</p></div>';
            });
          } else {
            // Retry after a short delay
            setTimeout(initializeFlutter, 200);
          }
        } catch (error) {
          console.error('Error during Flutter initialization:', error);
          hideLoading();
          document.body.innerHTML = '<div style="text-align: center; padding: 50px;"><h2>Yemen Hybrid App</h2><p>Application is starting up...</p><p>Please refresh the page if it doesn\'t load.</p></div>';
        }
      }

      // Start initialization
      initializeFlutter();
    });
  </script>
</body>
</html>
