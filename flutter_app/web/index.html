<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yemen Hybrid</title>
  <base href="/" />
  <meta name="renderer" content="html" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script>const serviceWorkerVersion = "{{flutter_service_worker_version}}";</script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function () {
      if (!window._flutter || !window._flutter.loader) {
        console.error('flutter.js not loaded');
        return;
      }
      window._flutter.loader.load({
        entrypointUrl: 'main.dart.js',
        serviceWorker: { serviceWorkerVersion },
        onEntrypointLoaded: function (engineInitializer) {
          if (!engineInitializer || !engineInitializer.initializeEngine) {
            console.error('engineInitializer missing', engineInitializer);
            return;
          }
          engineInitializer.initializeEngine({ renderer: 'html' })
            .then(function (appRunner) { appRunner.runApp(); })
            .catch(function (e) { console.error('Engine init failed', e); });
        },
      });
    });
  </script>
</body>
</html>
